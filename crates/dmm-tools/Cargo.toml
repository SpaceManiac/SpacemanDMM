either = "1.13.0"

[dependencies.bytemuck]
version = "1.19.0"
features = ["derive"]

[dependencies.bumpalo]
version = "3.16.0"
features = ["collections"]

[dependencies.png]
version = "0.17.14"
optional = true

[dependencies.gfx_core]
version = "0.9.2"
optional = true

[dependencies.gif]
version = "0.11.4"
optional = true

